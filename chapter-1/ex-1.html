<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Στοιχεία Εκπαιδευόμενου</title>
</head>
<body>
  <h1>Στοιχεία Εκπαιδευόμενου</h1>
  <h2>Προσωπικά Στοιχεία</h2>
  <div>
    <label for="lastname">Επώνυμο:</label>
    <input type="text" name="lastname" id="lastname" required minlength="8" maxlength="30"><br>

    <label for="firstname">Όνομα:</label>
    <input type="text" name="firstname" id="firstname" required minlength="5"
    maxlength="20"><br>

    <label for="BirthDate">Ημερομηνία Γέννησης:</label>
    <input type="date" name="BirthDate" id="BirthDate"><br>

    <label for="AcademicYear">Έτος Σπουδών:</label>
    <input type="text" name="AcademicYear" id="AcademicYear" required max="8"><br>

    <label for="Email"> Login (e-mail):</label>
    <input type="email" name="Email" id="Email"><br>

    <label for="Password">Password:</label>
    <input type="password" name="Password" id="Password" required minlength="3" maxlength="30"><br>
  </div>

  <div>
    <input type="submit" value="Αποστολή">
  </div>


    


  </div>
</body>
</html>
