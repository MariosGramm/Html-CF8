<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ex2-login-page.css">
    <title>Login Page</title>
</head>
<body>
    <form>
        <fieldset>
            <div>
                <h1>Login</h1>
                <div class="input-fields"><p><input type="email" name="email" id="email" placeholder="E-mail"></p></div>
                    
                <div class="input-fields"><p><input type="password" name="password" id="password" placeholder="Password"></p></div>

                <input type="submit" value="Sign In">
            </div>
            <p><a class="black-link" href="https://codingfactory.aueb.gr/" target="_blank">Lost your password?</a></p>
        </fieldset>
    </form>
    <div><p>Don't have an account?<a class="white-link" href="https://codingfactory.aueb.gr/" target="_blank"> Sign up here!</a></p></div>
</body>
</html>
