<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/example-login.css">
  <title>Document</title>
</head>
<body>
  <!-- outer box -->
   <div class="container-fluid">

    <div class="container">
      <div>
        <h1>Login</h1>
      </div>
      <form>
        <div class="row">
          <input type="email" required placeholder="Email">
        </div>
        <div class="row">
          <input type="password" required placeholder="Password">
        </div>
        <div class="row">
          <button type="button">Sign In</button>
        </div>
      </form>
    <div class="row">
      <a href="#" class="text-gray">Lost your password?</a>
    </div>
    </div>
    <!-- have an account box -->
     <div class="have-account">
      <p class = "color-light">
        Don't have an account? <a href="#">Sign up here!</a>
      </p>

    </div>

   </div>
  
</body>
</html>
